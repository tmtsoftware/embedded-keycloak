embedded-keycloak {
  adminUser {
    username = admin
    password = admin
    firstName = admin
    lastName = admin
    email = "admin@mail.com"

  }
  realms = [{
    name = example-realm
    realmRoles = [super-admin]
    clients = [
      {
        name = some-server
        clientType = bearer-only
        clientRoles = [server-admin, server-user]
        authorizationEnabled = false
      },
      {
        name = some-client
      }
    ]
    users = [
      {
        username = user1
        password = abcd,
        realmRoles = [super-admin]
        firstName = john
        lastName = doe
        email = "doe@mail.com"
      },
      {
        username = user2
        password = abcd,
        firstName = abcd,
        lastName = efg,
        email = "abc@mail.com",
        clientRoles = [{
          clientName = some-server
          roleName = server-user
        }]
      }]
  }]
}